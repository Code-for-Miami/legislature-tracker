<div class="ls-header-container">
  <div class="ls-header">
    <a class="all-categories-link" href="#/">
      <img src="<%= LT.options.imagePath %>back-100-85.png" />
      All Categories
    </a>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <% _.each(categories, function(c) { %>
      <a class="" href="#/category/<%= c.id %>" title="<%= c.title %>"><img src="<%= LT.options.imagePath %><%= c.image %>" /></a>
    <% }) %>
  </div>
</div>
