
<div class="categories-container">
  <% if (options.title) { %>
    <h2><%= options.title %></h2>
  <% } %>

  <ul class="clear-block">
    <% for (var c in categories) { %>
      <li>
        <div class="category-inner">
          <h3>
            <a href="#/category/<%= encodeURI(categories[c].id) %>">
              <%= categories[c].title %>
            </a>
          </h3>
          
          <p><%= categories[c].description %></p>
           
          <p>Watching <strong><%= categories[c].bills.length %></strong> bills.</p>
        </div>
      </li>
    <% } %>
  </ul>
</div>
